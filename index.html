<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>French History Events</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Add basic styles for the page */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #388e3c;
      color: white;
      text-align: center;
      padding: 20px 0;
    }
    h1 {
      margin: 0;
    }
    .events-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      padding: 20px;
    }
    .event-card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
      transition: transform 0.3s ease;
    }
    .event-card:hover {
      transform: translateY(-10px);
    }
    .event-card img {
      width: 100%;
      max-height: 250px;
      object-fit: cover;
      border-radius: 8px;
    }
    .event-card h2 {
      margin: 20px 0;
      font-size: 1.5em;
    }
    footer {
      text-align: center;
      padding: 10px 0;
      background-color: #388e3c;
      color: white;
    }
  </style>
</head>
<body>

    </div>

      <img src="https://upload.wikimedia.org/wikipedia/commons/3/32/Storming_of_the_Bastille.jpg" alt="French Revolution">
